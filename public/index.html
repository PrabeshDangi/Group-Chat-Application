<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Real-Time Group Chat</title>
</head>

<body>
    <h1 id="name">Conversify🗨️</h1>
    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" id="name-input" value="anonymous" maxlength="15" class="name-input">
        </div>
        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message" style="margin: 5px;">
                    Hello
                    <span>sender 🫥 9 jan 2024</span>
                </p>

            </li>

            <li class="message-right">
                <p class="message" style=" margin: 5px;">
                    Hi
                    <span>Myself 🫥 9 Jan 2024</span>
                </p>

            </li>

            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    Someone is typing message...
                </p>
            </li>
        </ul>
        <form action="#" class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                Send
                <span><i class="fas fa-paper-plane"></i></span>
            </button>
        </form>
    </div>
    <h3 class="clients-total" id="clients-total">Total members: 3</h3>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"
        integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>

</html>
